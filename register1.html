<script type="text/javascript">
var usernameExists = true;
$(function(){
	$("#txt1").blur(function(){
		if($("#txt1").val()){
			$.ajax({

			url:"usercheck1.php",
			method:"get",
			data:{"userphone":$("#txt1").val()},
			success:function(data){
				if(data=="0"){
					usernameExists = false;
					$("usernameMsg").html("该手机号可用");
				}else{
					usernameExists = true;
					$("#usernameMsg").html("该手机号已存在");555
				}
			}
		});
		}
		
	});

	$("#f").submit(function(){
		if(usernameExists){
			alert("亲，该手机号已经存在");
			return false;
		}
	});
});
