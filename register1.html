<script type="text/javascript">
var usernameExists = true;
$(function(){
	$("#txtusername").blur(function(){
		$.ajax({
			url:"usercheck.php",
			method:"get",
			data:{"username":$("#txtusername").val()},
			success:function(data){
				if(data=="0"){
					usernameExists = false;
					$("usernameMsg").html("该用户名可用");
				}else{
					usernameExists = true;
					$("#usernameMsg").html("该用户名已存在");
				}
			}
		});
	});

	$("#f").submit(function(){
		if(usernameExists){
			alert("亲，用户名已经存在");
			return false;
		}
	});
});
